<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post | BLOOM.INFIVE</title>
  <meta name="description" content="Blog post." />
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div id="nav-host"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="card">
          <h2 id="title">Loading…</h2>
          <p class="muted" id="meta"></p>
          <div id="content" style="margin-top:12px;"></div>

          <div style="margin-top:14px;">
            <a class="btn small ghost" href="./index.html">← Back to Blog</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../nav.js"></script>

  <script type="module">
    import { db } from "../firebase.js";
    import { doc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const contentEl = document.getElementById("content");

    if (!id) {
      titleEl.textContent = "Post not found.";
      metaEl.textContent = "";
    } else {
      const snap = await getDoc(doc(db, "posts", id));
      if (!snap.exists()) {
        titleEl.textContent = "Post not found.";
        metaEl.textContent = "";
      } else {
        const p = snap.data();
        const now = Timestamp.now();
        const publishAt = p.publishAt;

        // Only show if published and time has passed
        const ok =
          p.status === "published" &&
          publishAt &&
          publishAt.toMillis() <= now.toMillis();

        if (!ok) {
          titleEl.textContent = "Post not available.";
          metaEl.textContent = "";
          contentEl.innerHTML = `<p class="muted">This post is not published yet.</p>`;
        } else {
          titleEl.textContent = p.title || "Untitled";
          const tags = Array.isArray(p.tags) ? p.tags : [];
          metaEl.textContent = tags.join(" • ");
          contentEl.innerHTML = p.contentHtml || "<p class='muted'>No content.</p>";
        }
      }
    }
  </script>
</body>
</html>
