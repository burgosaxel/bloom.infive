<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | BLOOM.INFIVE</title>
  <meta name="description" content="Blog posts, reflections, and updates." />
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div id="nav-host"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="sectionHead">
          <h2>All Posts</h2>
          <p class="muted">Short posts, reflections, and updates.</p>
        </div>

        <div id="posts" style="display:grid; grid-template-columns:1fr; gap:14px;"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footerInner">
        <p class="muted">© <span id="year"></span> BLOOM.INFIVE. All rights reserved.</p>
        <div class="footerLinks">
          <a href="../index.html">Home</a>
          <a href="./index.html">Blog</a>
          <a href="../pages/newsletter.html">Newsletter</a>
        </div>
      </div>
    </footer>
  </main>

  <script src="../nav.js"></script>

  <script type="module">
    import { db } from "../firebase.js";
    import {
      collection, query, where, orderBy, getDocs, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const postsEl = document.getElementById("posts");
    const now = Timestamp.now();

    function esc(s){
      return (s || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function previewFromHtml(html, n=220){
      const d = document.createElement("div");
      d.innerHTML = html || "";
      const t = (d.textContent || "").trim();
      return t.length > n ? t.slice(0, n).trimEnd() + "…" : t;
    }

    // Only show posts that are officially published AND have publishAt <= now
    const q = query(
      collection(db, "posts"),
      where("status", "==", "published"),
      where("publishAt", "<=", now),
      orderBy("publishAt", "desc")
    );

    try {
      const snap = await getDocs(q);

      if (snap.empty) {
        postsEl.innerHTML = `<p class="muted">No posts yet.</p>`;
      } else {
        postsEl.innerHTML = snap.docs.map(docSnap => {
          const p = docSnap.data();
          const tags = Array.isArray(p.tags) ? p.tags : [];
          const preview = previewFromHtml(p.contentHtml || "");

          return `
            <article class="postCard" style="padding:18px;">
              <h2 style="margin:0 0 10px;">
                <a href="./post.html?id=${docSnap.id}">${esc(p.title || "Untitled")}</a>
              </h2>

              <p class="muted">${esc(preview)}</p>

              <div class="metaRow" style="margin-top:10px;">
                ${tags.slice(0, 6).map(t => `<span class="tag">${esc(t)}</span>`).join("")}
              </div>
            </article>
          `;
        }).join("");
      }
    } catch (err) {
      postsEl.innerHTML = `
        <div class="card" style="box-shadow:none;">
          <h2 style="margin:0 0 10px;">Blog loading error</h2>
          <p class="muted" style="margin:0;">${esc(err.message)}</p>
          <p class="muted" style="margin-top:10px;">
            If it says “requires an index”, click the Firebase link and create it.
          </p>
        </div>
      `;
    }
  </script>
</body>
</html>
