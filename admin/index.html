<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | BLOOM.INFIVE</title>

  <link rel="stylesheet" href="../styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />

  <style>
    .tabs{ display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 0; }
    .tabBtn{
      padding:10px 14px; border-radius:14px; border:1.5px solid rgba(0,0,0,.2);
      background:#fff; font-weight:600; cursor:pointer;
    }
    .tabBtn.active{ border-color: rgba(0,0,0,.55); }
    .pane{ display:none; margin-top:14px; }
    .pane.active{ display:block; }

    #editor, #pageEditor { background:#fff; border-radius:14px; border:1.5px solid rgba(0,0,0,.2); overflow:hidden; }
    .ql-toolbar{ border:0 !important; border-bottom:1px solid rgba(0,0,0,.12) !important; }
    .ql-container{ border:0 !important; font-size:16px; }
    .ql-editor{ min-height: 220px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .right{ margin-left:auto; }
    .list{ display:grid; gap:10px; margin-top:12px; }

    .item{
      background:#fff; border:1px solid rgba(0,0,0,.08);
      border-radius:18px; padding:14px 16px; box-shadow: 0 10px 30px rgba(0,0,0,.06);
      display:flex; gap:12px; justify-content:space-between; align-items:flex-start; flex-wrap:wrap;
    }
    .item h3{ margin:0 0 6px; }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .fine{ font-size:13px; }

    .statusPill{
      padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.55); font-size:13px;
    }

    .previewImg{
      width:90px; height:90px; border-radius:18px; object-fit:cover;
      border:1px solid rgba(0,0,0,.12);
    }

    .field{ display:grid; gap:8px; margin-top:10px; }
  </style>
</head>

<body>
  <main class="section">
    <div class="container">
      <div class="card">
        <div class="row">
          <h2 style="margin:0;">Admin</h2>
          <button class="btn ghost small right" id="logoutBtn" type="button" style="display:none;">Logout</button>
        </div>

        <p class="muted" style="margin-top:10px;">Login to manage posts, pages, and affiliate links.</p>

        <!-- Login -->
        <div id="authBox">
          <form class="form" id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button class="btn primary" type="submit">Login</button>
            <p class="muted fine" id="loginMsg" style="margin:8px 0 0;" aria-live="polite"></p>
          </form>
        </div>

        <!-- Admin -->
        <div id="adminBox" style="display:none;">
          <div class="tabs">
            <button class="tabBtn active" data-tab="posts">Blog Posts</button>
            <button class="tabBtn" data-tab="pages">Pages</button>
            <button class="tabBtn" data-tab="affiliate">Affiliate</button>
            <button class="tabBtn" data-tab="profile">Profile</button>
          </div>

          <p class="muted fine" id="statusMsg" style="margin-top:10px;" aria-live="polite"></p>

          <!-- POSTS -->
          <div class="pane active" id="pane-posts">
            <div class="row">
              <button class="btn small ghost" id="newPostBtn" type="button">Add New Post</button>
              <button class="btn small ghost" id="cancelPostBtn" type="button" style="display:none;">Cancel</button>
            </div>

            <div id="postEditorWrap" style="display:none; margin-top:12px;">
              <div class="field">
                <input id="postTitle" placeholder="Post title" />
                <input id="postTags" placeholder="Tags (comma separated)" />

                <div class="row">
                  <label class="muted fine" for="postStatus">Status:</label>
                  <select id="postStatus" style="padding:12px; border-radius:14px; border:1.5px solid rgba(0,0,0,.2);">
                    <option value="draft">Draft</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="published">Published</option>
                  </select>

                  <label class="muted fine" for="publishAt">Publish time:</label>
                  <input id="publishAt" type="datetime-local" style="padding:12px; border-radius:14px; border:1.5px solid rgba(0,0,0,.2);" />
                </div>

                <div id="editor"></div>

                <button class="btn primary" id="savePostBtn" type="button">Save</button>
                <p class="muted fine" id="postMsg" aria-live="polite"></p>
              </div>
            </div>

            <h2 style="margin:18px 0 10px;">Saved Posts</h2>
            <div id="postsList" class="list"></div>
          </div>

          <!-- PAGES -->
          <div class="pane" id="pane-pages">
            <div class="row">
              <label class="muted fine">Choose page:</label>
              <select id="pageSelect" style="padding:12px; border-radius:14px; border:1.5px solid rgba(0,0,0,.2);">
                <option value="upcoming">Upcoming</option>
                <option value="activities">Activities</option>
                <option value="newsletter">Newsletter</option>
              </select>

              <button class="btn small ghost" id="loadPageBtn" type="button">Load</button>
              <button class="btn small ghost" id="savePageBtn" type="button">Save</button>
            </div>

            <div style="margin-top:12px;">
              <div id="pageEditor"></div>
              <p class="muted fine" id="pageMsg" aria-live="polite" style="margin-top:8px;"></p>
            </div>
          </div>

          <!-- AFFILIATE -->
          <div class="pane" id="pane-affiliate">
            <div class="row">
              <button class="btn small ghost" id="newLinkBtn" type="button">Add New Link</button>
              <button class="btn small ghost" id="cancelLinkBtn" type="button" style="display:none;">Cancel</button>
            </div>

            <div id="linkFormWrap" style="display:none; margin-top:12px;">
              <div class="field">
                <input id="linkTitle" placeholder="Title (e.g., Little Singing Ear on Amazon)" />
                <input id="linkUrl" placeholder="URL (affiliate link or regular link)" />
                <input id="linkCategory" placeholder="Category (Books, Favorites, etc.)" />
                <input id="linkDesc" placeholder="Short description" />
                <button class="btn primary" id="saveLinkBtn" type="button">Save Link</button>
                <p class="muted fine" id="linkMsg" aria-live="polite"></p>
              </div>
            </div>

            <h2 style="margin:18px 0 10px;">Saved Links</h2>
            <div id="linksList" class="list"></div>
          </div>

          <!-- PROFILE -->
          <div class="pane" id="pane-profile">
            <h2 style="margin:0 0 10px;">Author Photo</h2>
            <p class="muted">Upload a new photo. This updates the About page instantly.</p>

            <div class="row" style="margin-top:10px;">
              <img id="profilePreview" class="previewImg" src="../angelika.png" alt="Profile preview" />
              <div>
                <input id="profileFile" type="file" accept="image/*" />
                <div style="margin-top:8px;">
                  <button class="btn primary" id="uploadProfileBtn" type="button">Upload</button>
                </div>
                <p class="muted fine" id="profileMsg" aria-live="polite" style="margin-top:8px;"></p>
              </div>
            </div>
          </div>

        </div><!-- /adminBox -->
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
