<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upcoming | BLOOM.INFIVE</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div id="nav-host"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="sectionHead">
          <h2>Upcoming</h2>
          <p class="muted">What’s coming next.</p>
        </div>

        <div class="card">
          <div id="upcomingContent">
            <p class="muted">Loading…</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footerInner">
        <p class="muted">© <span id="year"></span> BLOOM.INFIVE. All rights reserved.</p>
      </div>
    </footer>
  </main>

  <script src="../nav.js"></script>

  <script type="module">
    import { db } from "../firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const el = document.getElementById("upcomingContent");
    const snap = await getDoc(doc(db, "site", "upcoming"));

    if (!snap.exists()) {
      el.innerHTML = `<p class="muted">No content yet. Add it from the admin portal.</p>`;
    } else {
      const d = snap.data();
      el.innerHTML = d.contentHtml || `<p class="muted">No content yet.</p>`;
    }
  </script>
</body>
</html>
