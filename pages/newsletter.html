<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter | Angelika Burgos</title>
  <meta name="description" content="Subscribe to Angelika Burgos newsletter." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div id="nav-host"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="card">
          <h2>Newsletter</h2>
          <p class="muted">Subscribe for monthly updates on posts, activities, and new releases.</p>

          <form class="form" onsubmit="return subscribe(event)">
            <label class="srOnly" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@email.com" required />
            <button class="btn primary" type="submit">Subscribe</button>
            <p class="muted" id="formMsg" aria-live="polite" style="margin:8px 0 0; font-size:13px;"></p>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footerInner">
        <p class="muted">Â© <span id="year"></span> Angelika Burgos. All rights reserved.</p>
        <div class="footerLinks">
          <a href="../index.html">Home</a>
          <a href="../blog/index.html">Blog</a>
          <a href="../pages/newsletter.html">Newsletter</a>
        </div>
      </div>
    </footer>
  </main>

  <script src="../nav.js"></script>
  <script>
    function subscribe(e){
      e.preventDefault();
      const msg = document.getElementById("formMsg");
      const email = new FormData(e.target).get("email");
      msg.textContent = `Thanks! We'll send updates to ${email}.`;
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
