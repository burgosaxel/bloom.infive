<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsletter | BLOOM.INFIVE</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div id="navMount"></div>

  <main>
    <section class="section">
      <div class="container">
        <div class="card">
          <h2>Newsletter</h2>

          <div id="newsletterIntro">
            <p class="muted">Loading…</p>
          </div>

          <form class="form" onsubmit="return subscribe(event)" style="margin-top:12px;">
            <label class="srOnly" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@email.com" required />
            <button class="btn primary" type="submit">Subscribe</button>
            <p class="muted" id="formMsg" aria-live="polite" style="margin:8px 0 0; font-size:13px;"></p>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footerInner">
        <p class="muted">© <span id="year"></span> BLOOM.INFIVE. All rights reserved.</p>
      </div>
    </footer>
  </main>

  <script src="../nav.js"></script>

  <script>
    function subscribe(e){
      e.preventDefault();
      const msg = document.getElementById("formMsg");
      const email = new FormData(e.target).get("email");
      msg.textContent = `Thanks! We'll send updates to ${email}.`;
      e.target.reset();
      return false;
    }
  </script>

  <script type="module">
    import { db } from "../firebase.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const el = document.getElementById("newsletterIntro");
    const snap = await getDoc(doc(db, "site", "newsletter"));

    if (!snap.exists()) {
      el.innerHTML = `<p class="muted">Subscribe for monthly updates on posts, activities, and new releases.</p>`;
    } else {
      const d = snap.data();
      el.innerHTML = d.contentHtml || `<p class="muted">Subscribe for updates.</p>`;
    }
  </script>
</body>
</html>
