<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Newsletter â€¢ BLOOM.INFIVE</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <div id="nav-host"></div>

  <main class="section">
    <div class="container">
      <h2>Newsletter</h2>
      <p class="muted">Subscribe for new posts, upcoming releases, and updates.</p>

      <div class="card" style="max-width:720px;">
        <form id="newsletterForm" class="form" autocomplete="on">
          <label class="srOnly" for="newsletterEmail">Email</label>
          <input
            id="newsletterEmail"
            type="email"
            inputmode="email"
            autocomplete="email"
            placeholder="you@example.com"
            required
          />
          <button class="btn primary" type="submit" id="newsletterBtn">
            Subscribe
          </button>
        </form>

        <p id="newsletterMsg" class="muted" style="margin:12px 0 0;"></p>
      </div>

      <p class="muted" style="margin-top:16px; max-width:720px;">
        By subscribing, you agree to receive emails from BLOOM.INFIVE. You can unsubscribe anytime.
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container footerInner">
      <div class="muted">Â© <span id="year"></span> BLOOM.INFIVE</div>
      <div class="footerLinks">
        <a href="../index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./newsletter.html">Newsletter</a>
      </div>
    </div>
  </footer>

  <script type="module" src="../firebase.js"></script>
  <script src="../nav.js"></script>

  <script type="module">
    import {
      db, collection, addDoc, getDocs, query, where, serverTimestamp
    } from "../firebase.js";

    const form = document.getElementById("newsletterForm");
    const emailInput = document.getElementById("newsletterEmail");
    const msg = document.getElementById("newsletterMsg");
    const btn = document.getElementById("newsletterBtn");

    document.getElementById("year").textContent = new Date().getFullYear();

    function setMsg(text, ok = false) {
      msg.textContent = text || "";
      msg.style.color = ok ? "var(--ink)" : "var(--muted)";
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim().toLowerCase();
      if (!isValidEmail(email)) {
        setMsg("Please enter a valid email address.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Savingâ€¦";
      setMsg("");

      try {
        const q = query(
          collection(db, "subscribers"),
          where("email", "==", email)
        );

        const snap = await getDocs(q);

        if (!snap.empty) {
          setMsg("Youâ€™re already subscribed âœ…", true);
          return;
        }

        await addDoc(collection(db, "subscribers"), {
          email,
          status: "active",
          source: "site-newsletter",
          createdAt: serverTimestamp()
        });

        emailInput.value = "";
        setMsg("Welcome to BLOOM.INFIVE ðŸ’› Check your inbox!", true);

      } catch (err) {
        console.error(err);
        setMsg("Something went wrong. Please try again.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Subscribe";
      }
    });
  </script>
</body>
</html>
